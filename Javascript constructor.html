    // 建構物件的函式 (習慣函式名稱第一個為大寫Player)
    function Player(name,hp){
        //this 代表新建的空白物件
        this.name=name;
        this.hp=hp;
        this.fight=function(){
            this.hp-=2;
        }
        this.rest=function(){
            this.hp++;
        }
        this.report=function(){
            alert(this.name+": "+this.hp);
        }
    }
    var player=new Player("john",100);  //建構式，呼叫時，要使用new
    player.fight();
    player.report();
    var player2=new Player("Bob",80);
    player2.rest();
    player2.report();
