<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8"></meta>
        <title>CSS Flexbox</title>
        <link href="style2.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <nav>
            <div class="logo">Logo</div>
            <div class="menu">Menu</div>
            <div class="user">User</div>
        </nav>
        <!-- 
            RWD回應式設計的關鍵動作:欄位變化
            Flex如何控制欄位的變化?
            例如 : 4欄 > 2欄 > 1欄 

            規劃 :
                1200px 以上      : 4欄，固定尺寸     -電腦、筆電
                500px ~ 1200px   : 2欄，彈性尺寸     -平板
                500px  以下      : 1欄，彈性尺寸     -手機
        -->
        <main>
            <div class="item">New 1</div>
            <div class="item">New 2</div>
            <div class="item">New 3</div>
            <div class="item">New 4</div>
        </main>
    </body>
</html>
