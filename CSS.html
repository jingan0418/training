<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8"></meta>
        <title>CSS 教學</title>
        <style type="text/css">
        .title{font-weight: bold;font-size: 20px;margin-top: 10px;}
        .content{width: 400px; padding: 10px; border: 1px dashed blue;margin-top: 10px;}
        .keyword{color: red;}
        .box{
            position: absolute;right: 0px;top: 0px;
            /* 絕對定位 */
            /* position: relative;left: 500px;top: 0px; */
            /* 相對定位，原始擺在哪設為基準點，適用於小區塊的位移 */
            width: 100px;height: 100px;background-color: green;
        }
        </style>
        <!-- 集中管理CSS，重複利用，(CSS 選擇器) -->
    </head>
    <body>
        <div class="title">今天天氣不錯</div>
        <div class="content">
            我去公園散步，餵<span class="keyword">鴿子</span>。<br/>
            覺得鴿子好可愛喔。
        </div>
        <div class="box"></div>
        <div class="title">公園裡有很多小朋友</div>
        <div class="content">
            小朋友在玩溜滑梯，盪鞦韆，還有幾隻<span class="keyword">狗狗</span>和貓貓
        </div>
        <div class="content">
            還有幾位老公<span style="position: relative;top: -8px;">2</span>在聊天
            <!-- 使用相對定位來處理，平方 -->
        </div>
    </body>
</html>
