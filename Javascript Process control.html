    //範例    
    var n1=Number(prompt("請輸入數字",""));
    var n2=Number(prompt("請輸入數字",""));
    //Number()，資料型態的轉換，把字串型態轉換成數字型態
    var op=prompt("請輸入運算 : + , - , * , /","");
    var result;
        if(op=="+"){
            result=n1+n2;
        }else if(op=="-"){
            result=n1-n2;
        }else if(op=="*"){
            result=n1*n2;
        }else if(op=="/"){
            result=n1/n2;
        }else{
            result="不合法的運算符號";
