<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件物件 Event Object</title>
    <script type="text/javascript">
        function init(){
            var btn=window.document.getElementById("btn");
            var handler=function(e){
                alert(e.clientX+","+e.clientY);
            };
            btn.addEventListener("click",handler);
            /*
                1. 使用者點擊了按鈕，觸發click事件。
                2.瀏覽器主動收集和事件有關的資訊，並製造出Event Object事件物件。
                  var eventObj=事件物件
                3.呼叫已經註冊的事件處理器(事件處理函式)
                  handler(eventObj)
            */
            window.document.addEventListener("keydown",function(e){ // 匿名函式:用來直接當作事件處理器
                alert(e.keyCode); // 使用者按不同的鍵，得到不同的數字，藉此做判斷，做不同的工作 (一個鍵盤可以操作的網頁)
            })

        }
    </script>
</head>
<body onload="init();"> 
    <button id="btn">Click</button>    
</body>
</html>
