<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML DOM 選單開合操作</title>
    <script type="text/javascript">
        function toggleMenu(number){
            var menu=window.document.getElementById("menu-"+number);
            menu.classList.toggle("hide"); // 這可以幫助我們管理標籤的class設定，toggle可以"切換"你提供的calss名稱
            // if (menu.style.display=="none"){  //如果目前是藏起來的狀態
            //     menu.style.display="block";   //就讓它顯示出來
            // }else{                            //如果目前是秀出來的狀態
            //     menu.style.display="none";    //就讓它藏出來
            // }     
        }
    </script>
    <!-- 搭配CSS的選擇器 -->
    <style type="text/css">
        .hide{display: none;}  /* hide的類別名稱選擇器 */
    </style>
</head>
<body>
    <div onclick="toggleMenu(1);">選單的標題 1</div>
    <ul id="menu-1">  <!-- 把標籤的class設定成hide，就會套用.hide{display: none;} -->
        <li>項目 1-1</li>
        <li>項目 1-2</li>
        <li>項目 1-3</li>
    </ul>
    <div onclick="toggleMenu(2);">選單的標題 2</div>
    <ul id="menu-2">  <!-- 把標籤的class設定成hide，就會套用.hide{display: none;} -->
        <li>項目 2-1</li>
        <li>項目 2-2</li>
        <li>項目 2-3</li>
    </ul>
    <div onclick="toggleMenu(3);">選單的標題 3</div>
    <ul id="menu-3">  <!-- 把標籤的class設定成hide，就會套用.hide{display: none;} -->
        <li>項目 3-1</li>
        <li>項目 3-2</li>
        <li>項目 3-3</li> 
    </ul>
</body>
</html>
